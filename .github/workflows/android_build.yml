name: AgroAI Build (Leaf Base)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # дозволяє запуск вручну

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Grant execute permission for gradlew
        run: chmod +x ./FarmerFriendApp/gradlew

      - name: Build Debug APK
        run: ./FarmerFriendApp/gradlew assembleDebug

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AgroAI-debug-apk
          path: FarmerFriendApp/app/build/outputs/apk/debug/app-debug.apk
